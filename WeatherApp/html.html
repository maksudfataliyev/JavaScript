<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="main_container">
        <div id="top_fields">
            <div id="login_field">Login</div>
            <div id="register_field">Register</div>
        </div>
        <div id ="loginpage">
            <span id = "big_text">Welcome back!</span>
            <span id = "username_text">Username</span>
            <input id="usernameinput" type="text" placeholder="Enter your username">
            <span id = "password_text">Password</span>
            <input id = "passwordinput" type="text" placeholder="Enter your password">
            <button id = "loginbutton" type="button">Login</button>
        </div> 

        <div id = "registerpage">
            <span id = "rbig_text">Register for free!</span>
            <span id = "username_text">Username</span>
            <input id="rusernameinput" type="text" placeholder="Enter new username">
            <span id = "password_text">Password</span>
            <input id = "rpasswordinput" type="text" placeholder="Enter new password(minimum 6 characters)">
            <span id = "rpassword_text">Confirm password</span>
            <input id = "rpasswordrepeat" type="text" placeholder="Confirm password">
            <span id = "rlocationtext">Enter your address(optional)</span>
            <input id = "rlocationinput" type="text" placeholder="Enter address">
            <button id = "registerbutton" type="button">Register</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
