<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="css2.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="username">User</span>!</h1>

    <div class="userinfo">
      <p>Location: <span id="location">Unknown</span></p>
      <button id="logout">Log Out</button>
    </div>

    <div class="section">
      <h2>Weather Forecast</h2>
      <div class="forecast-box">
        <p>Forecast will appear here...</p>
      </div>
    </div>

    <div class="section">
      <h2>Your Area on Map</h2>
      <div id="map"></div>
    </div>
  </div>

  <script src="./script2.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy9U461abetG_4_-lTzoRK_SiLTCjT-90&callback=initMap"
    async defer
  ></script>
</body>
</html>
